<form [formGroup]="form">
  <div *ngFor="let question of questions; index as i">
    <div class="questionLine" [innerHTML]="question.question"></div>

    <app-answer
      [question]="question"
      [form]="form"
      [controlIndex]="i"
    ></app-answer>
  </div>

  <div>
    <button class="submitBtn" (click)="onSubmit()" [hidden]="!form.valid">
      Save
    </button>
  </div>
</form>
